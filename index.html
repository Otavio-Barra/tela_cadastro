<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pagina de cadatro</title>
  <link rel="stylesheet" href="./src/css/output.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700;900&display=swap" rel="stylesheet">

</head>

<body class="h-screen w-screen  flex items-center justify-center font-popins ">
  <main class="h-2/3 w-4/5">
    <section class=" hidden bg-black text-white  px-10 py-14 rounded-xl h-full flex flex-col justify-between">
      <div class="flex items-center flex-col gap-2">

        <img src="./src/imgs/INFOBANKlogo.png" alt="Logo do InfoBank">
        <p class="font-normal text-xs">TECNOLOGIA DE PONTA</p>
      </div>
      <div class="flex items-center flex-col gap-3">
        <h2 class="text-2xl font-black text-start">Bem-vindo <span class="block ">de volta!</span> </h2>
        <p class="text-sm">Acesse sua conta agora mesmo.</p>
      </div>
      <div class="flex items-center flex-col gap-6">
        <button
          class="border-2 py-2 w-3/4 rounded-lg font-black text-xl duration-300 hover:bg-white hover:text-black ">Entrar</button>
        <button
          class="border-2 py-2 w-3/4 rounded-lg font-black text-xl duration-300 hover:bg-white hover:text-black ">Registrar</button>
        <a href="#" class="hover:text-gray-400">Esqueci minha senha.</a>
      </div>
    </section>
    <section
      class="text-black shadow-md bg-zinc-50 px-10 py-14 rounded-xl h-full flex flex-col justify-between items-center">
      <div class="text-center">
        <h2 class="font-bold text-2xl">Crie sua conta</h2>
        <p class="text-gray-400">Preencha seus dados</p>
      </div>
      <div class="flex flex-col gap-y-7 w-full">
        <div class="flex items-center gap-x-4 bg-gray-100 rounded p-3">
          <img class="w-4 h-4" src="./src/imgs/VectoruserName.png" alt="user icon">
          <input class="w-full bg-transparent outline-none" type="text" name="user" id="user" placeholder="Nome">
        </div>
        <div class="flex items-center gap-x-4 bg-gray-100 rounded p-3">
          <img class="w-4 h-4" src="./src/imgs/VectoruserName.png" alt="user icon">
          <input class="w-full bg-transparent outline-none" type="text" name="user" id="user" placeholder="Nome">
        </div>
        <div class="flex items-center gap-x-4 bg-gray-100 rounded p-3">
          <img class="w-4 h-4" src="./src/imgs/VectoruserName.png" alt="user icon">
          <input class="w-full bg-transparent outline-none" type="text" name="user" id="user" placeholder="Nome">
        </div>
      </div>

      <button
        class="border-2 py-2 w-3/4 rounded-lg text-white bg-black font-black text-xl duration-300 hover:bg-white hover:text-black">CADASTRAR</button>
    </section>
  </main>
</body>

</html>
